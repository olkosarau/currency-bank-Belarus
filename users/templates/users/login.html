{% block content %}
<div class="box">
    <h4 class="form-header">Вход в систему</h4>

    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Username</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>
        <button type="submit">Войти</button>
    </form>
</div>
{% endblock %}
